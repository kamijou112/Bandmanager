{% extends 'band/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1>{{ title }}</h1>
        <table class="table">
            <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>职业</th>
                <th>学历</th>
            </tr>
            </thead>
            <tbody>
            {% for fan in fans %}
                <tr>
                    <td>{{ fan.name }}</td>
                    <td>{{ fan.gender }}</td>
                    <td>{{ fan.age }}</td>
                    <td>{{ fan.occupation }}</td>
                    <td>{{ fan.education }}</td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
