{% extends  'fan/base.html' %}
{% block content %}
    <form class="form-inline" method="GET" action="/app/fan/song/" style="margin-left: 30%;margin-top: 5%">
        <input class="form-control" type="search" aria-label="搜索" name="keyword" style="width:50%"
               {% if keyword %}value="{{ keyword }}"{% endif %} id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
    <div class="container mt-5">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>词曲作者</th>
                <th>所属专辑</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for song in songs %}
                <tr>
                    <td>{{ song.id }}</td>
                    <td>{{ song.name }}</td>
                    <td>{{ song.authors }}</td>
                    <td>{{ song.album.name }}</td>
                    <td><a href="/app/fan/song/{{ song.id }}" class="btn btn-info">查看详细</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
